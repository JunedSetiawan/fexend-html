<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" defer href="../dist/css/app.css" />
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            // Initialize dark mode before Alpine loads
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        </script>
        <style>
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--color-background);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.3s ease-out;
            }
            .dark #loading-screen {
                background-color: var(--color-background-dark);
            }
        </style>
	</head>
	<body x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        sidebarOpen: window.innerWidth >= 1024,
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', this.darkMode);
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    }" 
    x-init="
        window.addEventListener('resize', () => { if(window.innerWidth < 1024) sidebarOpen = false; });
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 300);
        }, 500);
    "
    >
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-background dark:bg-background-dark flex justify-center items-center z-[9999] transition-opacity duration-300">
            <div class="flex space-x-2">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div> 

        <div class="main-content">
            
            <nav class="fixed top-0 z-50 w-full bg-foreground border-b border-gray-200 dark:bg-background-dark dark:border-gray-700">
                <div class="px-3 py-3 lg:px-5 lg:pl-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <button 
                                @click="sidebarOpen = !sidebarOpen" 
                                class="p-2 rounded-sm hover:bg-primary dark:hover:bg-primary-dark"
                            >
                                <svg class="w-6 h-6 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                            <span class="ml-3 text-xl font-semibold dark:text-white">Lexend Dashboard</span>
                        </div>

                        <div class="flex items-center gap-4">
                            <!-- Notifications -->
                            <button class="p-2 rounded-sm hover:bg-primary dark:hover:bg-primary-dark relative">
                                <svg class="w-6 h-6 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                </svg>
                                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>

                            <!-- Dark Mode Toggle -->
                            <button 
                                @click="toggleDarkMode()" 
                                class="p-2 rounded-sm hover:bg-primary dark:hover:bg-primary-dark"
                            >
                                <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                                <svg x-show="darkMode" class="w-6 h-6 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="flex mt-16">
                <!-- Icon Sidebar - Hidden on mobile, visible on tablet and up -->
                <div class="hidden md:flex h-[calc(100vh-4rem)] w-16 flex-shrink-0 flex-col justify-between border-e bg-foreground dark:bg-background-dark dark:border-gray-700">
                    <div>
                        <div class="inline-flex h-16 w-16 items-center justify-center">
                            <span class="grid h-10 w-10 place-content-center rounded-sm bg-gray-100 dark:bg-gray-700 text-xs text-gray-600 dark:text-gray-300">
                                L
                            </span>
                        </div>

                        <div class="border-t border-gray-100 dark:border-gray-700">
                            <div class="px-2">
                                <div class="py-4">
                                    <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="size-5 opacity-75"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            stroke-width="2"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                            />
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                            />
                                        </svg>
                                    </a>
                                </div>

                                <ul class="space-y-1 border-t border-gray-100 dark:border-gray-700 pt-4">
                                    <li>
                                        <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="size-5 opacity-75"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                                stroke-width="2"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                                                />
                                            </svg>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="size-5 opacity-75"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                                stroke-width="2"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                                                />
                                            </svg>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="size-5 opacity-75"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                                stroke-width="2"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                                                />
                                            </svg>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="size-5 opacity-75"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                                stroke-width="2"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 dark:border-gray-700 bg-foreground dark:bg-background-dark p-2">
                        <form action="#">
                            <button
                                type="submit"
                                class="group relative flex w-full justify-center rounded-sm px-2 py-1.5 text-sm text-gray-500 hover:bg-primary dark:hover:bg-primary-dark dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="size-5 opacity-75"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                                    />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Expanded Sidebar - Mobile overlay, normal sidebar on larger screens -->
                <div class="relative">
                    <div 
                        x-show="sidebarOpen" 
                        x-transition:enter="transform transition-transform duration-200 ease-out"
                        x-transition:enter-start="translate-x-[-100%]"
                        x-transition:enter-end="translate-x-0"
                        x-transition:leave="transform transition-transform duration-200 ease-in"
                        x-transition:leave-start="translate-x-0"
                        x-transition:leave-end="translate-x-[-100%]"
                        class="fixed md:absolute left-0 top-16 md:top-0 z-40 flex h-[calc(100vh-4rem)] w-64 flex-col justify-between border-e bg-foreground dark:bg-background-dark dark:border-gray-700"
                    >
                        <div class="px-4 py-6">
                            <ul class="space-y-1" x-data="{ selected: null }">
                                <li>
                                    <a href="#" class="block rounded-sm bg-primary dark:bg-primary-dark px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                                        General
                                    </a>
                                </li>

                                <li x-data="{ open: false, subSelected: null }">
                                    <button 
                                        @click="open = !open"
                                        class="flex w-full items-center justify-between rounded-sm px-4 py-2 text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300"
                                    >
                                        <span class="text-sm font-medium">Teams</span>
                                        <svg 
                                            xmlns="http://www.w3.org/2000/svg" 
                                            class="size-5 transition-transform duration-200"
                                            :class="{ 'rotate-180': open }"
                                            viewBox="0 0 20 20" 
                                            fill="currentColor"
                                        >
                                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>

                                    <ul 
                                        x-show="open" 
                                        x-transition
                                        class="mt-2 space-y-1 px-4"
                                    >
                                        <li x-data="{ subOpen: false }">
                                            <button 
                                                @click="subOpen = !subOpen"
                                                class="flex w-full items-center justify-between rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300"
                                            >
                                                <span>Team Settings</span>
                                                <svg 
                                                    xmlns="http://www.w3.org/2000/svg" 
                                                    class="size-4 transition-transform duration-200"
                                                    :class="{ 'rotate-180': subOpen }"
                                                    viewBox="0 0 20 20" 
                                                    fill="currentColor"
                                                >
                                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                </svg>
                                            </button>

                                            <ul
                                                x-show="subOpen"
                                                x-transition
                                                class="mt-2 space-y-1 px-4"
                                            >
                                                <li>
                                                    <a href="#" class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300">
                                                        Permissions
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300">
                                                        Members
                                                    </a>
                                                </li>
                                            </ul>
                                        </li>

                                        <li>
                                            <a href="#" class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300">
                                                Calendar
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                                <li>
                                    <a href="#" class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300">
                                        Billing
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-primary dark:hover:bg-primary-dark hover:text-gray-700 dark:hover:text-gray-300">
                                        Invoices
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Backdrop for mobile -->
                    <div 
                        x-show="sidebarOpen" 
                        x-transition:enter="transition-all ease-linear duration-300"
                        x-transition:enter-start="opacity-0 backdrop-blur-none"
                        x-transition:enter-end="opacity-100 backdrop-blur-sm"
                        x-transition:leave="transition-all ease-linear duration-300"
                        x-transition:leave-start="opacity-100 backdrop-blur-sm"
                        x-transition:leave-end="opacity-0 backdrop-blur-none"
                        class="fixed inset-0 bg-gray-600/30 backdrop-blur-sm z-30 md:hidden"
                        @click="sidebarOpen = false"
                    ></div>
                </div>
            </div>

            <!-- Main content -->
            <main 
                class="mt-16 bg-background dark:bg-background-dark p-4 md:p-8 transition-[margin] duration-200 ease-out" 
                :class="{
                    'md:ml-80': sidebarOpen, 
                    'md:ml-16': !sidebarOpen,
                    'ml-0': true
                }"
            >
                <div class="rounded-sm bg-foreground dark:bg-background-dark p-4 md:p-6 shadow-sm">
                    <h1 class="text-xl md:text-2xl font-bold text-foreground-dark dark:text-foreground">Dashboard</h1>
                    <!-- Add your main content here -->
                </div>
            </main>
        </div>
	</body>
</html>
